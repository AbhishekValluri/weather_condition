<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- weather app structure  -->
    <div class="container">
        <h1>WEATHER INFO</h1>
        <div class="input_box">
            <!-- To get the location info from the users  -->
            <input type="text" placeholder="Enter the location" id="inputval">
            <button type="button" id="btn">Get</button>
        </div>
        <div class="weatherinfo">
            <!-- display weather info of the given location  -->
            <img src="" alt="" width="" height="" id="image" >
            <i class="bi"></i>
            <!-- To display temperature info -->
            <div class="temperature_info">
                <span class="info" id="temp">30</span>
                <span class="deg">&deg</span>
                <span class="cel">c</span>
            </div>
            <!-- To display the weather description-sunny clouds etc -->
            <div class="description" id="description">Cloudy</div>
            <!-- To display the weather location  -->
            <div class="location" id="location">Hyderabad</div>
        </div>
    </div>
    <!-- external js file linking -->
    <script src="./script.js"></script>
</body>
</html>
